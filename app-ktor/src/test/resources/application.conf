ktor {
    environment = ${?KTOR_ENV}

    deployment {
        port = 8080
        port = ${?PORT}
    }

    application {
        modules = [ com.gitlab.sszuev.flashcards.MainKt.module ]
    }
}
app {
    tts-client = {
        impl = com.gitlab.sszuev.flashcards.speaker.MockTTSResourceRepositoryImpl
    }
    card-repository = {
        impl = com.gitlab.sszuev.flashcards.dbmem.MemDbCardRepository
    }
}
db-mem {
    data-directory = """classpath:/data"""
}